<link rel="stylesheet" href="../css/list.css">
<div class="listPage-wrapper">
    <div class="row clearfix listPage-header">
         <div class="col-lg-12">
             <div class="">列表管理</div>
         </div>
    </div>
        <!--<div class="container">-->
    <div class="row clearfix listPage-search-wrapper">
        <div class="col-lg-3 column">
            类型
            <select ng-model="type">
                <option value="0">全部</option>
                <option value="1">css</option>
                <option value="2">js</option>
                <option value="3">JAVA</option>
                <option value="4">运维</option>
                <option value="5">DBA</option>
                <option value="6">产品</option>
                <option value="7">IOS</option>
                <option value="8">ANDROID</option>
            </select>
        </div>
        <div class="col-lg-3 column">
            资质
            <select ng-model="intelligence">
                <option value="0">全部</option>
                <option value="1">学霸</option>
                <option value="2">学渣</option>
            </select>
        </div>
        <div class="col-lg-3 column">
            修行等级
            <select ng-model="degree">
                <option value="0">全部</option>
                <option value="1">0基础</option>
                <option value="2">3个月内</option>
                <option value="3">6个月内</option>
                <option value="4">1年内</option>
                <option value="5">3年内</option>
                <option value="6">3年以上</option>
            </select>
        </div>
        <div class="col-lg-2 column"></div>
        <div class="col-lg-1 column">
            <button class="btn btn-default btn-primary" type="button">搜索</button>
        </div>
    </div>
    <div class="listPage-detail-wrapper"><!--//内部的边框-->
        <div class="row clearfix listPage-detail-header">
            <div class="col-lg-2"> 内容列表</div>
            <div class="col-lg-9"></div>
            <div class="col-lg-1">
                <button class="btn btn-default listPage-detail-header-btn">新增</button>
            </div>
        </div>
        <div class="row clearfix listPage-detail-list-header">
            <div class=col-lg-2>id</div>
            <div class=col-lg-2>姓名</div>
            <div class=col-lg-2>类型</div>
            <div class=col-lg-2>学习状况</div>
            <div class=col-lg-2>报名时间</div>
            <div class=col-lg-2>操作</div>
        </div>
    </div>
</div>
